		<script>
			//请求案例图片
			function reqWorkimgs() {
			    var url = '/allImgs';
			    var data = {};
			    $.post(url, data).done(function (images) {
			        const $box = document.getElementById('horizontal-waterfull')
			        const layout = new ImagesLayout(images, $box.clientWidth, 2)
			        layout.completedImages.forEach(item => {
			            let $imageBox = document.createElement('div')
			            $imageBox.setAttribute('class', 'image-box')
			            $imageBox.style.width = item.width + 'px'
			            $imageBox.style.height = item.height + 'px'
			            let $image = document.createElement('img')
			            $image.click(function (e) {
			                alert(item.width);
			            })
			    		
			            $image.setAttribute('src', item.mainCasePhoto)
			            $imageBox.appendChild($image)
			            $box.appendChild($imageBox)
			        })
			    })
			}
			reqWorkimgs();
		</script>
